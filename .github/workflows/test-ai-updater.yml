name: AI Updater Workflow

on:
  push:
    branches:
      - workflow/update-proto
  workflow_dispatch:

jobs:
  call-ai-updater:
    uses: gabegottlob/viam-ai-updater/.github/workflows/ai-updater.yml@main
    with:
        target_branch: workflow/update-proto
    secrets:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
